{% include 'auth/password_js.html' %}
<script>
  $("#password").keyup(function(event) {
    ctr = validatePassword(event.target.value);

    if (password.length < 5) {ctr = 0;}
    var color = "";
    var strength = "";
    switch (ctr) {
        case -1:
            strength = "";
            color = "bg-danger";
            percent = 0;
            break;
        case 0:
            strength = "";
            color = "bg-danger";
            percent = 10;
            break;
        case 1:
            strength = "";
            color = "bg-danger";
            percent = ctr*25;
            break;
        case 2:
            strength = "{{ _('Schwach') }}";
            color = "bg-danger";
            percent = ctr*25;
            break;
        case 3:
            strength = "{{ _('Mittel') }}";
            color = "bg-warning";
            percent = ctr*25;
            break;
        case 4:
            strength = "{{ _('Stark') }}";
            color = "bg-success";
            percent = ctr*25;
            break;
    }
    document.getElementById("progressbar").style.width = (percent + "%");
    document.getElementById("progressbar").className = "progress-bar " + color;
    document.getElementById("progressbar").innerHTML = strength;
  });
</script>
