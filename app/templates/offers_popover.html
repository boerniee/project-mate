<h5 class="popover-heading">{{ _('Alle Angebote') }}</h5>
<ul class="list-group">
{% for offer in offers %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ _('Preis') }}: {{ offer.getprice() }}<br/>
    {{ _('Lieferant') }}: {{ offer.user.username }}
    <h6><span class="badge badge-primary badge-pill">x{{ offer.stock }}</span></h6>
  </li>
{% endfor %}
</ul>
